<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud-Yug Focus Tracker</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Responsive width: Full width on web, fixed on extension */
      #root {
        width: 100%;
        min-height: 100vh;
        margin: 0 auto;
      }
      
      /* Extension mode: Fixed width (detected via max-width) */
      @media (max-width: 600px) {
        body {
          width: 480px;
          min-height: 600px;
        }
        #root {
          min-height: 600px;
        }
      }
      
      /* Desktop web mode: Constrained max width for better UX */
      @media (min-width: 601px) {
        #root {
          max-width: 1400px;
          padding: 0 20px;
        }
      }
    </style>
    <script type="module" crossorigin src="/chunks/main.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
